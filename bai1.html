<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào 1 số a bất kỳ")
    let b = prompt("Nhập vào 1 số b bất kỳ")
    if (a%b==0) {
        alert('Chia hết')
    }else {
        alert('Không chia hết')
    }
</script>
