</head>
<body>
<script>
  let a = prompt("Nhập 1 số nguyên")
  if (a > 0){
    alert ("Số nguyên lớn hơn 0")
  } else if (a < 0) {
    alert ("Số nguyên nhỏ hơn không")
  } else {
    alert ('Số nguyên bằng 0')
  }
</script>
</body>
